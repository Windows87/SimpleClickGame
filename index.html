<head>
	<title>Jogo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="divvalue"><span id="value">0</span></div>
	<div id="click"></div>
	<div id="buy"></div>
	<div id="buyclick"></div>
</body>

<!--
	Game Style
-->

<style>
	#divvalue{
		width: 100%;
		height: 10%;
		font-family: Roboto;
		font-size: 200%;
		text-align: center;
	}


	#click{
		width: 100%;
		height: 30%;
		background-color: red;
	}

	#buy{
		width: 100%;
		height: 30%;
		background-color: green;
		display: inline;
	}

	#buyclick{
		width: 100%;
		height: 30%;
		background-color: yellow;
		display: inline;
	}
</style>

<script>
	document.addEventListener('DOMContentLoaded', function(){
		/* Game Function */

		var jogo = new game(); 

		function game(){
			this.pontuation = 0;
			this.price = [20, 30];
			this.click = 1;
			this.winPerSecond = 0;

			this.main = function(){
				thisVar = this;
				window.setInterval(function(){thisVar.getPerSecond()} , 1000);
			}

			this.onClicked = function(){
				this.pontuation+= this.click;
				document.getElementById('value').innerText = parseInt(this.pontuation);

				if(this.pontuation >= this.price[0]){
					document.getElementById('buy').style['display'] = "block";
				}

				if(this.pontuation >= this.price[1]){
					document.getElementById('buyclick').style['display'] = "block";
				}		
			}

			this.buy = function(n){
				if(this.pontuation >= this.price[n]){
					this.pontuation -= this.price[n];

					switch (n){
						case 0:
							this.winPerSecond++;
							this.price[n] *= 1.2;
							document.getElementById('buy').style['display'] = "inline";
							document.getElementById('buyclick').style['display'] = "inline";
							break;
						case 1:
							this.click++;
							this.price[n] *= 1.8;
							document.getElementById('buy').style['display'] = "inline";
							document.getElementById('buyclick').style['display'] = "inline";
							break;
					}

					document.getElementById('value').innerText = parseInt(this.pontuation);
				}			
			}

			this.getPerSecond = function(){
				this.pontuation += this.winPerSecond;
				document.getElementById('value').innerText = parseInt(this.pontuation);
			
				if(this.pontuation >= this.price[0]){
					document.getElementById('buy').style['display'] = "block";
				}

				if(this.pontuation >= this.price[1]){
					document.getElementById('buyclick').style['display'] = "block";
				}	
			}

			this.main();
		}

		/* DOM Functions */

		click.addEventListener('click', function(){
			jogo.onClicked();
		});

		buy.addEventListener('click', function(){
			jogo.buy(0);
		});

		buyclick.addEventListener('click', function(){
			jogo.buy(1);
		});		
	}, false);
</script>
